type Post {
  id: ID!
  fileUrl: String!
  title: String!
  courseCode: String!
  description: String
  year: Int
  author: User
  likeCount: Int!
  viewerHasLiked: Boolean!
  createdAt: String!
}

extend type Query {
  posts: [Post!]!
}

extend type Mutation {
  createPost(
    fileBase64: String!
    fileName: String!
    mimeType: String!
    title: String!
    courseCode: String!
    description: String
    year: Int
  ): Post!
  togglePostLike(postId: ID!): Post!
}
